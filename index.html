<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

    <title>Ejercicio1 Formulario</title>
</head>

<body>
    <div class="app">
        <h2>Formulario con PhoneGap y JQuery Mobile</h2>
        <h5>Por Sergio Hernandez</h5>
    </div>

    <div data-role="content">
        <fieldset data-role="contrlogruop">
            <div data-demo-html="true">
                <label for="text-basic">Nombre:</label>
                <input type="text" name="text-basic" id="text-basic" value="">
            </div>
            <div data-demo-html="true">
                <label for="text-basic">Apellido Paterno:</label>
                <input type="text" name="text-basic" id="text-basic" value="">
            </div>
            <div data-demo-html="true">
                <label for="text-basic">Apellido Materno</label>
                <input type="text" name="text-basic" id="text-basic" value="">
            </div>
            <div data-demo-html="true">
                <label for="text-basic">Correo</label>
                <input type="email" name="text-basic" id="text-basic" value="">
            </div>
            <div data-demo-html="true">
                <label for="text-basic">Numero telefonico</label>
                <input type="number" name="number" pattern="[0-9]*" id="number-pattern" value="">
            </div>
            <div data-demo-html="true">
                <input type="button" value="Enviar" data-theme="b" data-inline="true">
                <input type="button" value="Cancelar" data-theme="a" data-inline="true">
            </div>
        </fieldset>
    </div>
</body>

</html>
